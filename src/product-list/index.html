<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-list.mjs" type="module"></script>
  </head>
  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>

      <section class="products">
        <label for="sort-list">Sort List By:</label>
        <select name="sort-list" id="sort-list">
          <option id="sort-default" value="sort-default"></option>
          <option value="price-ascend">Price: Ascending</option>
          <option value="price-descend">Price: Descending</option>
          <option value="brand-alphabetical-ascend">Brand: A-Z</option>
          <option value="brand-alphabetical-descend">Brand: Z-A</option>
        </select>

        <h2 id="topProducts">Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
